<div class="container">
  <div class="row">
    <div style="margin-top: 40px">
      <button type="button" class="btn btn-outline-primary embauche " (click)="selectItem('attente')">
        <span>Attente</span>
      </button>
      <button type="button" class="btn btn-outline-primary embauche "
              (click)="selectItem('impossible importer fichier')">
        <span>Impossible d'importer fichier</span>
      </button>
      <br>

      <button type="button" class="btn btn-outline-primary embauche " (click)="selectItem('dedoublonnage')">
        Dedoublonnage
      </button>
      <button type="button" class="btn btn-outline-primary embauche " (click)="selectItem('lecteur crm')">Lenteur sur le
        CRM
      </button>
      <button type="button" class="btn btn-outline-primary embauche " (click)="selectItem('reception NF')"> Reception
        non fonctionnelle
      </button>
      <button type="button" class="btn btn-outline-primary embauche " (click)="selectItem('fiche mutes')"> Fiches
        muettes
      </button>
      <button type="button" class="btn btn-outline-primary embauche " (click)="selectItem('decalage FA')"> Decalage
        fiche/Appel
      </button>
      <button type="button" class="btn btn-outline-primary embauche " (click)="selectItem('agenda non')"> Agenda ne
        s’affiche pas
        Chez l’agent
      </button>
      <button type="button" class="btn btn-outline-primary embauche " (click)="selectItem('rechercher contart')">
        Chercher un contact
      </button>
      <button type="button" class="btn btn-outline-primary embauche " (click)="selectItem('filtre aplle')"> Filtre appel
      </button>

    </div>
  </div>
  <div>
    <div class="row" *ngIf="isActivate" style="padding: 10px; margin-top: 30px">
      <app-items></app-items>
    </div>
  </div>
</div>
